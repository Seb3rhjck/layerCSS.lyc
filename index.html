<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LayerCSS Code Tester</title>
    <link rel="stylesheet" href="styles/code-tester.css">
    <script src="js/compiler.js" defer></script>
</head>
<body>
    <header>
        <h1>LayerCSS Code Tester</h1>
        <p>Test your LayerCSS code with the built-in compiler.</p>
    </header>
    
    <main>
        <section class="tester">
            <h2>Live LYC Compiler</h2>
            <textarea id="codeInput" placeholder="Write your LayerCSS code here..."></textarea>
            <button onclick="compileCode()">Compile</button>
            <div id="output"></div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 LayerCSS. All Rights Reserved.</p>
    </footer>
</body>
</html>
