<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LayerCSS - Lenguaje de Programación</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>LayerCSS</h1>
    <nav>
      <select id="language-selector">
        <option value="es">Español</option>
        <option value="en">English</option>
        <option value="it">Italiano</option>
        <option value="zh">简体中文</option>
        <option value="ru">Русский</option>
      </select>
    </nav>
  </header>

  <main>
    <section id="about">
      <h2 id="about-title">Acerca de LayerCSS</h2>
      <p id="about-description">LayerCSS es un lenguaje de programación diseñado para simplificar la creación de estilos CSS.</p>
    </section>

    <section id="compiler">
      <h2 id="compiler-title">Compilador LYC a CSS</h2>
      <textarea id="lyc-input" placeholder="Escribe tu código LYC aquí..."></textarea>
      <button id="compile-button">Compilar</button>
      <pre id="css-output"></pre>
      <p id="compilation-time"></p>
    </section>

    <section id="examples">
      <h2 id="examples-title">Ejemplos</h2>
      <div id="example-container"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 LayerCSS. Todos los derechos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
