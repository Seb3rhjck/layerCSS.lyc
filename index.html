<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LayerCSS - Lenguaje de Programación</title>
  <!-- Favicon -->
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <!-- Hoja de Estilos -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Encabezado -->
  <header>
    <h1>LayerCSS</h1>
    <nav>
      <select id="language-selector">
        <option value="es">Español</option>
        <option value="en">English</option>
        <option value="it">Italiano</option>
        <option value="zh">简体中文</option>
        <option value="ru">Русский</option>
      </select>
    </nav>
  </header>

  <!-- Contenido Principal -->
  <main>
    <!-- Sección Acerca de LayerCSS -->
    <section id="about">
      <h2 id="about-title"></h2>
      <p id="about-description"></p>
    </section>

    <!-- Sección Compilador LYC a CSS -->
    <section id="compiler">
      <h2 id="compiler-title"></h2>
      <textarea id="lyc-input" placeholder="Escribe tu código LYC aquí..."></textarea>
      <button id="compile-button"></button>
      <pre id="css-output"></pre>
      <p id="compilation-time"></p>
    </section>

    <!-- Sección Ejemplos -->
    <section id="examples">
      <h2 id="examples-title"></h2>
      <div id="example-container"></div>
    </section>
  </main>

  <!-- Pie de Página -->
  <footer>
    <p>&copy; 2025 LayerCSS. Todos los derechos reservados.</p>
  </footer>

  <!-- Script Principal -->
  <script src="script.js"></script>
</body>
</html>
